<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compromisos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aquí van los estilos CSS ya proporcionados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #007BFF;
        }
        form input, form textarea, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .compromiso-card {
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Compromisos</h1>
        <form id="compromisoForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="integrantes">Integrantes:</label>
            <input type="text" id="integrantes" name="integrantes" required>

            <label for="texto">Texto del Compromiso:</label>
            <textarea id="texto" name="texto" required></textarea>

            <label for="responsables">Responsables:</label>
            <input type="text" id="responsables" name="responsables" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="Activo">Activo</option>
                <option value="Completado">Completado</option>
                <option value="Incompleto">Incompleto</option>
            </select>

            <button type="button" id="previewBtn">Previsualizar</button>
            <button type="submit">Crear Compromiso</button>
            <button type="button" id="downloadPdf">Descargar PDF</button>
        </form>

        <div id="compromisosList">
            <!-- Lista de compromisos se agregará aquí -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalDetails">
                <!-- Detalles del compromiso se mostrarán aquí -->
            </div>
        </div>
    </div>
<script></script>
    <script>
        document.getElementById('previewBtn').addEventListener('click', function() {
            const titulo = document.getElementById('titulo').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const integrantes = document.getElementById('integrantes').value;
            const texto = document.getElementById('texto').value;
            const responsables = document.getElementById('responsables').value;
            const estado = document.getElementById('estado').value;

            const modalDetails = document.getElementById('modalDetails');
            modalDetails.innerHTML = `
                <h2>${titulo}</h2>
                <p><strong>Fecha:</strong> ${fecha}</p>
                <p><strong>Hora:</strong> ${hora}</p>
                <p><strong>Integrantes:</strong> ${integrantes}</p>
                <p><strong>Texto del Compromiso:</strong> ${texto}</p>
                <p><strong>Responsables:</strong> ${responsables}</p>
                <p><strong>Estado:</strong> ${estado}</p>
            `;

            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('compromisoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const titulo = document.getElementById('titulo').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const integrantes = document.getElementById('integrantes').value;
            const texto = document.getElementById('texto').value;
            const responsables = document.getElementById('responsables').value;
            const estado = document.getElementById('estado').value;

            const compromisoCard = document.createElement('div');
            compromisoCard.className = 'compromiso-card';
            compromisoCard.innerHTML = `
                <h3>${titulo}</h3>
                <p><strong>Fecha:</strong> ${fecha}</p>
                <p><strong>Hora:</strong> ${hora}</p>
                <p><strong>Integrantes:</strong> ${integrantes}</p>
                <p><strong>Texto del Compromiso:</strong> ${texto}</p>
                <p><strong>Responsables:</strong> ${responsables}</p>
                <p><strong>Estado:</strong> ${estado}</p>
            `;

            document.getElementById('compromisosList').appendChild(compromisoCard);
            document.getElementById('compromisoForm').reset();
        });

        document.getElementById('downloadPdf').addEventListener('click', async function() {
            const data = {
                titulo: document.getElementById('titulo').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                integrantes: document.getElementById('integrantes').value,
                texto: document.getElementById('texto').value,
                responsables: document.getElementById('responsables').value,
                estado: document.getElementById('estado').value
            };

            const response = await fetch('/generate_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${data.titulo}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert('Error al generar el PDF');
            }
        });
    </script>
</body>
</html>
